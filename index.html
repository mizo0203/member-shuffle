<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Member shuffle</title>
    <link href="https://www.gravatar.com/avatar/fd9fd43da0c4fb82e1b0f1dfc25e34aa?s=128" rel="shortcut icon">
    <link href="https://www.gravatar.com/avatar/fd9fd43da0c4fb82e1b0f1dfc25e34aa?s=128"
        rel="apple-touch-icon-precomposed">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" rel="stylesheet" />
</head>

<body>
    <script src="js/script.js"></script>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Member shuffle
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column" id="names"">
                    <label class="label">名前 / Names</label>
                </div>
                <div class="column is-narrow has-text-centered">
                    <label class="label">⇒</label>
                    <div class="field is-grouped is-grouped-right">
                        <div class="control">
                            <button class="button is-link" onclick="shuffle()">Shuffle</button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <label class="label">シャッフル後 / Shuffled names</label>
                    <div class="box">
                        <div class="content">
                            <ol type="1" id="shuffled_names">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2020 <a href="https://github.com/mizo0203">Satoki Mizoguchi</a>. Licensed under the <a
                    rel="license" href="https://github.com/mizo0203/member-shuffle/blob/master/LICENSE">Apache-2.0</a>.
            </p>
        </div>
    </footer>
</body>

</html>
