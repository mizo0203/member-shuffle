<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Member shuffle</title>
    <link href="https://www.gravatar.com/avatar/fd9fd43da0c4fb82e1b0f1dfc25e34aa?s=128" rel="shortcut icon">
    <link href="https://www.gravatar.com/avatar/fd9fd43da0c4fb82e1b0f1dfc25e34aa?s=128"
        rel="apple-touch-icon-precomposed">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <nav class="level container">
                <div class="level-left">
                    <div class="level-item title">Member shuffle</div>
                </div>
                <div class="level-right">
                    <p class="level-item"><a class="button is-info is-inverted"
                            href="https://github.com/mizo0203/member-shuffle">
                            <span class="icon"><i class="fab fa-github"></i></span>
                            <span>GitHub</span></a></p>
                </div>
            </nav>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column" id="names">
                    <label class="label">名前 / Names</label>
                </div>
                <div class="column is-narrow has-text-centered">
                    <label class="label">⇒</label>
                    <div class="field is-grouped is-grouped-right">
                        <div class="control">
                            <button class="button is-link" onclick="shuffle()">Shuffle</button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <label class="label">シャッフル後 / Shuffled names</label>
                    <div class="box">
                        <div class="content">
                            <ol id="shuffled_names" type="1">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2020 <a href="https://github.com/mizo0203">Satoki Mizoguchi</a>. Licensed under the <a
                    href="https://github.com/mizo0203/member-shuffle/blob/master/LICENSE" rel="license">Apache-2.0</a>.
            </p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
